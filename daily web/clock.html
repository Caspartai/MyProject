    <header class="text-white">
      <div class="container text-center">
        <div class="clock-container">
            <div class="clock-col">
              <p class="clock-day clock-timer">
              </p>
              <p class="clock-label">
                Day
              </p>
            </div>
            <div class="clock-col">
              <p class="clock-hours clock-timer">
              </p>
              <p class="clock-label">
                Hours
              </p>
            </div>
            <div class="clock-col">
              <p class="clock-minutes clock-timer">
              </p>
              <p class="clock-label">
                Minutes
              </p>
            </div>
            <div class="clock-col">
              <p class="clock-seconds clock-timer">
              </p>
              <p class="clock-label">
                Seconds
              </p>
            </div>
          </div>
      </div>
    </header>
